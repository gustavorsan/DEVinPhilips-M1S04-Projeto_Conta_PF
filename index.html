<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/style.css">
  <title>[Dev]Bank</title>
</head>
<body>
  <header>
    <div class="img-container">
      <img src="/images/logo.PNG" alt="logo DEVinBANK"/>
    </div>
  </header>
  <div class="action_button_container">
    <button id="bt_cad" class="action-button">Cadastrar</button>
    <button id="bt_opr" class="action-button">Operacao</button>
  </div>
  <form id="form_operacao" >
    <label for="operacao">Operacao:</label>
    <select name="operacao" id="operacao">
      <option value="consulta">Consulta</option>
      <option value="saque">Saque</option>
      <option value="deposito">Deposito</option>
    </select>
    <label for="valor">Valor:</label>
    <input type="number" name="valor" id="valor" disabled>
    <label for="conta">Conta:</label>
    <input type="text" name="conta" id="conta">
    <label for="senhaConta">Senha:</label>
    <input type="password" name="senhaConta" id="senhaConta">
    <div class="button-container">
      <input type="submit" name="enviar" id="enviar-opr" value="enviar">
      <input type="button" name="limpar" id="limpar-opr" value="limpar">
    </div>
    
  </form>
  <form id="form_cadastro">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome">
    <label for="cpf">Cpf:</label>
    <input type="text" name="cpf" id="cpf">
    <label for="celular">Celular:</label>
    <input type="text" name="celular" id="celular">
    <label for="senha">Senha:</label>
    <input type="password" name="senha" id="senha">
    <label for="confirmaSenha">Confirme a Senha:</label>
    <input type="password" name="confirmaSenha" id="confirmaSenha">
    <div class="button-container">
      <input type="submit" name="enviar" id="enviar-cad" value="enviar">
      <input type="button" name="limpar" id="limpar-cad" value="limpar">
    </div>
  </form>
  <span id="erro" hidden></span>
  <span id="dados-conta" hidden></span>
  <footer>
    <div>
      <span>2022 - [Dev]Bank</span>
    </div>
    <div class="anchor-container">
      <a href="https://github.com/gustavorsan/DEVinPhilips-M1S04-Projeto_Conta_PF" rel="noopener noreferrer">Linkedin</a>
      <span>&middot;</span>
      <a href="https://github.com/gustavorsan/DEVinPhilips-M1S04-Projeto_Conta_PF" rel="noopener noreferrer">Facebook</a>
      <span>&middot;</span>
      <a href="https://github.com/gustavorsan/DEVinPhilips-M1S04-Projeto_Conta_PF" rel="noopener noreferrer">Twitter</a>
    </div>
  </footer>
</body>
<script src="/js/script.js"></script>
</html>
